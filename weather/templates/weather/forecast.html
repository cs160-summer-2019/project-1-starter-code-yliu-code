{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>Forecast</title>

  <link rel="stylesheet" type="text/css" href="{% static 'weather/vendors/bootstrap/css/bootstrap.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'weather/css/style.css' %}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
  <!-- your single-location forecast interface here -->
  <div class="container">
    
    <div class="row">
      
      <div class="col-sm-12 forecast">
        
        <div class="row">
          <div class="col-sm-3">
            <br>
            <i class="glyphicon glyphicon-menu-hamburger"></i>
          </div>
          <div class="col-sm-5">
            <img src="http://downloadicons.net/sites/default/files/blue-cloudy-symbol-icon-38700.png" height=500></img>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5">
          </div>
          <div class="col-sm-5">
            <h1>
              <i class="glyphicon glyphicon-map-marker"></i> Berkeley
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5">
          </div>
          <div class="col-sm-5">
            <h1>
              &nbsp; &nbsp; 17 &deg;C
            </h1>
          </div>
        </div>
        <br>
        <br>
        <div class="row">
          <br>
          <br>
          <div class="col-sm-1">
          </div>
          <div class="col-sm-10">
            <div class="slidecontainer">
              <p>Time: 9:00 AM<span id="demo"></span></p>
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
          </div>
          <br>
          <br>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
