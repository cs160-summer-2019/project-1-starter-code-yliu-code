{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>Comparison</title>

  <link rel="stylesheet" type="text/css" href="{% static 'weather/vendors/bootstrap/css/bootstrap.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'weather/css/style.css' %}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
  <!-- your comparison interface here -->
  <div class="container">

    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-3">
          <img src="http://icon-park.com/imagefiles/simple_weather_icons_sunny.png" height=200></img>
        </div>
        <div class="col-sm-6">
          <h1>
            <i class="glyphicon glyphicon-map-marker"></i> Current Location
          </h1>
        </div>
        <div class="col-sm-3">
          <h1>
            25 &deg;C
          </h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Warning</h4>
            <!-- <span class="close">&times;</span> -->
            <span class="close"><i class="glyphicon glyphicon-remove"></i></span>
          </div>
          <div class="modal-body">
            <h5>Extreme Weather in Berkeley</h5>
            <br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger">Understood</button>
          </div>
        </div>
        <div class="col-sm-3">
          <img src="http://downloadicons.net/sites/default/files/blue-cloudy-symbol-icon-38700.png" height=200></img>
        </div>
        <div class="col-sm-6">
          <h1>
            <i class="glyphicon glyphicon-map-marker"></i> Berkeley
          </h1>
        </div>
        <div class="col-sm-3">
          <h1>
            -17 &deg;C
          </h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-3">
          <img src="https://cdn.iconscout.com/icon/free/png-256/rainy-season-5-1126138.png" height=200></img>
        </div>
        <div class="col-sm-6">
          <h1>
            <i class="glyphicon glyphicon-map-marker"></i> San Francisco
          </h1>
        </div>
        <div class="col-sm-3">
          <h1>
            16 &deg;C
          </h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-3">
          <img src="https://image.flaticon.com/icons/svg/17/17785.svg" height=200></img>
        </div>
        <div class="col-sm-6">
          <h1>
            <i class="glyphicon glyphicon-map-marker"></i> Mountain View
          </h1>
        </div>
        <div class="col-sm-3">
          <h1>
            10 &deg;C
          </h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="wrap">
            <div class="search">
              <input type="text" class="searchTerm" placeholder="Add a City">
                <a href="/weather/forecast/alert/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"><i class="glyphicon glyphicon-search"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="slidecontainer">
            <p>Time: 9:00 AM<span id="demo"></span></p>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

<footer>

</footer>

</html>
